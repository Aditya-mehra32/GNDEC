<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Skills</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    .skills-section {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .skills-section h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .skill {
      margin-bottom: 25px;
    }

    .skill-name {
      font-weight: 600;
      margin-bottom: 10px;
      color: #444;
    }

    .progress-bar {
      position: relative;
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, #007BFF, #00c6ff);
      width: 0;
      border-radius: 10px;
      animation: fillAnimation 2s ease-out forwards;
    }

    .progress-percent {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      color: #fff;
      font-weight: bold;
    }

    @keyframes fillAnimation {
      0% {
        width: 0;
      }
      100% {
        width: var(--skill-level);
      }
    }
  </style>
</head>
<body>

  <div class="skills-section">
    <h2>Professional Skills</h2>

    <div class="skill">
      <div class="skill-name">HTML & CSS</div>
      <div class="progress-bar">
        <div class="progress-fill" style="--skill-level: 90%;">
          <div class="progress-percent">90%</div>
        </div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">Pyton</div>
      <div class="progress-bar">
        <div class="progress-fill" style="--skill-level: 80%;">
          <div class="progress-percent">80%</div>
        </div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">React</div>
      <div class="progress-bar">
        <div class="progress-fill" style="--skill-level: 75%;">
          <div class="progress-percent">75%</div>
        </div>
      </div>
    </div>

    <div class="skill">
      <div class="skill-name">java</div>
      <div class="progress-bar">
        <div class="progress-fill" style="--skill-level: 70%;">
          <div class="progress-percent">50%</div>
        </div>
      </div>
    </div>
     
      <div class="skill-name">c++</div>
      <div class="progress-bar">
        <div class="progress-fill" style="--skill-level: 70%;">
          <div class="progress-percent">50%</div>
        </div>
      </div>
    </div>

  </div>
   <center>href= "profile.html"</center>
</body>
</html>
